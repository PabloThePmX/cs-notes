<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            background-color: blanchedalmond;
        }
        h2{
            background-color: red;
        }
        .titulo{
            background-color: #FAFFAA
        }
        .subtitulo{
            background-color: blue;
        }
        p{
            margin-bottom: 20px;
        }
        .paragrafoAmarelo{
            background-color: yellowgreen;
        }
        section > h2{
            font-style: italic;
        }
    </style>
    <title>Seletores</title>
</head>
<body>
    <h1 class="titulo">Seja bem vindo</h1>
    <section>
        <h2>Subtitulo</h2>
        <p>P1</p>
        <p>P2</p>
        <p class="paragrafoAmarelo">P3</p>
        <p>P4</p>
        <p>P5</p>
    </section>
    
    <h2 class="subtitulo">Outro</h2>
    <p>P6</p>
    <p>P7</p>
    <p>P8</p>

</body>
</html>
